<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <div class="container">
            <div class="displayflex">
                <h3>Name</h3>
                <input type="text" placeholder="โปรดใส่ชื่อของคุณ" id="InputName" onfocus="Myfocus1()" onblur="Myblur1()">
            </div>
            <div class="displayflex">
                <h3>Surname</h3>
                <input type="text" placeholder="โปรดใส่นามสกุลของคุณ" id="InputSurname" onfocus="Myfocus2()" onblur="Myblur2()"></div>
            <div class="centerflex">
                <h3>Date of Birth</h3>
                <input type="date" value="" id="Mydate">
            </div>
            <div class="displayflex">
                <h3>Select your language</h3>
                <select name="" id="Myselect">
                    <option value="Select">--Select--</option>
                    <option value="C">C</option>
                    <option value="Java">Java</option>
                    <option value="javaScript">javaScript</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="mycenter"><input type="submit" value="Submit" class="btn" onclick="Myonclick()"></div>
        </div >
    <script src="myscript.js"></script>
